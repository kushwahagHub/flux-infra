apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: system-apps
  namespace: flux-system
spec:
  interval: 15m
  dependsOn:
    - name: infrastructure
  path: "../system-apps-overlay"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-infra
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v1beta1
      kind: HelmRelease
      name: aws-cloudwatch-metrics
      namespace: amazon-cloudwatch
    - apiVersion: helm.toolkit.fluxcd.io/v1beta1
      kind: HelmRelease
      name: cluster-autoscaler
      namespace: amazon-cloudwatch
  timeout: 5m